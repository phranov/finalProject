<div class="jumbotron">
    <form class="form-signin">
        <h2 class="form-signin-heading">Моля въведете име и парола</h2><br/>
        <hr/>
        <label for="inputUsername" class="sr-only">Име</label>
        <input type="text" ng-model="user.username" id="inputUsername" class="form-control" placeholder="Име" required autofocus><br/>
        <label for="inputPassword" class="sr-only">Парола</label>
        <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="Парола" required><br/>
        <button id="edit-button" class="btn btn-lg btn-primary" ng-click="loginUser()" type="submit"> Вход</button>
    </form>
</div>
